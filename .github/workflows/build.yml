name: Build

on:
  push:
    branches: [dev]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: 21

      - name: Grant permissions to Gradlew
        run: sudo chmod +x ./gradlew

      - name: Setup and build
        run: ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/libs/*.jar

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Authenticate with GitHub CLI
        run: gh auth login --with-token <<< ${{ secrets.GH_TOKEN }}

      - name: Create or update GitHub release with commit message
        run: |
          # Fetch all history to get the full commit message
          git fetch --prune --unshallow

          # Extract branch name from GitHub ref
          BRANCH_NAME=$(echo $GITHUB_REF | sed 's/refs\/heads\///')

          # Get the latest commit message
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)

          # Check if the release already exists
          EXISTING_RELEASE=$(gh release view "$BRANCH_NAME" --json tagName --jq '.tagName' 2>/dev/null || echo '')

          if [ -z "$EXISTING_RELEASE" ]; then
            # If no release exists with this tag, create a new one
            gh release create "$BRANCH_NAME" build/libs/*.jar \
              --title "Automatic Build - $BRANCH_NAME" \
              --notes "$COMMIT_MESSAGE"
          else
            # If a release exists, update it
            gh release edit "$BRANCH_NAME" \
              --title "Automatic Build - $BRANCH_NAME" \
              --notes "$COMMIT_MESSAGE"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}