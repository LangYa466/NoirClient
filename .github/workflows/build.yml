name: Build

on:
  push:
    branches: [dev]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 代码库以及子模块
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # 2. 使用缓存来加速 JDK 下载
      - name: Cache JDK 21
        uses: actions/cache@v3
        with:
          path: ~/.cache/sdkman
          key: ${{ runner.os }}-jdk-21-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-jdk-21-

      # 3. 安装 JDK 21 (选择 Zulu OpenJDK 或 Oracle JDK)
      - name: Setup JDK 21 from Zulu OpenJDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu  # 使用 Zulu OpenJDK，通常速度较快
          java-version: 21

      # 4. 授予 Gradle Wrapper 执行权限
      - name: Grant permissions to Gradlew
        run: sudo chmod +x ./gradlew

      # 5. 构建项目
      - name: Setup and build
        run: ./gradlew build

      # 6. 上传构建产物到 GitHub Artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/libs/*.jar

      # 7. 安装 GitHub CLI
      - name: Install GitHub CLI
        run: sudo apt-get install gh

      # 8. 使用 GitHub CLI 进行身份验证
      - name: Authenticate with GitHub CLI
        run: gh auth login --with-token <<< ${{ secrets.GITHUB_TOKEN }}

      # 9. 获取最新的 commit hash 作为 TAG_NAME
      - name: Get commit hash
        id: commit_hash
        run: echo "TAG_NAME=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 10. 创建 Git 标签（使用 Commit Hash）
      - name: Create Git tag
        run: |
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

      # 11. 创建或更新 GitHub Release
      - name: Create or update GitHub release with commit message and README
        run: |
          # 获取完整的提交历史
          git fetch --prune --unshallow

          # 获取最新的提交信息
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)

          # 计算所有 .jar 文件的 SHA-256 和 MD5 校验和
          JAR_FILES=($(ls build/libs/*.jar))
          CHECKSUMS=""

          for JAR in "${JAR_FILES[@]}"; do
            SHA256=$(sha256sum "$JAR" | awk '{print $1}')
            MD5=$(md5sum "$JAR" | awk '{print $1}')
            CHECKSUMS+="$JAR\n  SHA-256: $SHA256\n  MD5: $MD5\n"
          done

          # 获取构建时间（最新提交的日期）
          BUILD_TIME=$(git log -1 --date=short --pretty=format:"%ad")

          # 读取 README.md 文件内容
          README_CONTENT=$(cat README.md)

          # 检查是否已存在此 commit hash 的 Release
          EXISTING_RELEASE=$(gh release view "$TAG_NAME" --json tagName --jq '.tagName' 2>/dev/null || echo '')

          if [ -z "$EXISTING_RELEASE" ]; then
            # 如果没有此 commit hash 的 Release，创建一个新的 Release
            gh release create "$TAG_NAME" build/libs/*.jar \
              --title "Automated Build - $TAG_NAME" \
              --notes "$COMMIT_MESSAGE\n\n### Checksums of Build Artifacts:\n$CHECKSUMS\n\n### Build Information:\nBuild Time: $BUILD_TIME\n\n### Project README:\n\n$README_CONTENT"
          else
            # 如果 Release 已经存在，更新它
            gh release edit "$TAG_NAME" \
              --title "Automated Build - $TAG_NAME" \
              --notes "$COMMIT_MESSAGE\n\n### Checksums of Build Artifacts:\n$CHECKSUMS\n\n### Build Information:\nBuild Time: $BUILD_TIME\n\n### Project README:\n\n$README_CONTENT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
