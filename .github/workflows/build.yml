name: Build

on:
  push:
    branches: [dev]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pull-requests: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: 21

      - name: Grant permissions to Gradlew
        run: sudo chmod +x ./gradlew

      - name: Setup and build
        run: ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/libs/*.jar

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Authenticate with GitHub CLI
        run: gh auth login --with-token <<< ${{ secrets.GH_TOKEN }}

      - name: Create or update GitHub release with commit message
        run: |
          # Fetch all history to get the full commit message
          git fetch --prune --unshallow

          # Extract branch name from GitHub ref
          BRANCH_NAME=$(echo $GITHUB_REF | sed 's/refs\/heads\///')

          # Get the latest commit message
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)

          # Calculate SHA-256 and MD5 checksums for all .jar files
          JAR_FILES=($(ls build/libs/*.jar))
          CHECKSUMS=""

          for JAR in "${JAR_FILES[@]}"; do
            SHA256=$(sha256sum "$JAR" | awk '{print $1}')
            MD5=$(md5sum "$JAR" | awk '{print $1}')
            CHECKSUMS+="$JAR\n  SHA-256: $SHA256\n  MD5: $MD5\n"
          done

          # Get the build time (date of the most recent commit)
          BUILD_TIME=$(git log -1 --date=short --pretty=format:"%ad")

          # Create or update the GitHub release
          EXISTING_RELEASE=$(gh release view "$BRANCH_NAME" --json tagName --jq '.tagName' 2>/dev/null || echo '')

          if [ -z "$EXISTING_RELEASE" ]; then
            # If no release exists with this tag, create a new one
            gh release create "$BRANCH_NAME" build/libs/*.jar \
              --title "Automated Build - $BRANCH_NAME" \
              --notes "$COMMIT_MESSAGE\n\n### Checksums of Build Artifacts:\n$CHECKSUMS\n\n### Build Information:\nBuild Time: $BUILD_TIME"
          else
            # If a release exists, update it
            gh release edit "$BRANCH_NAME" \
              --title "Automated Build - $BRANCH_NAME" \
              --notes "$COMMIT_MESSAGE\n\n### Checksums of Build Artifacts:\n$CHECKSUMS\n\n### Build Information:\nBuild Time: $BUILD_TIME"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
